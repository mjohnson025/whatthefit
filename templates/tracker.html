{%extends 'layout.html'%}

{%block content%}
        <div id="page-wrapper" ng-controller="workoutController">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Forms</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Fitness Tracker
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">

                                        <div class="form-group">

                                            <label>Exercise</label>
                                            <select class="form-control" ng-model='selectedExercise'>
                                            {% for exercise in exerciseLkupTable %}

                                                <option>{{exercise.name}}</option>
                                            {% endfor %}
                                            </select>
                                            <label for="exerciseNumber">Muscle Group</label>
                                            <span class="bg-info">{a selectedExercise.muscle_group a}</span>
                                            <label for="exerciseNumber">Effort</label>
                                            <span class="bg-info">{a selectedExercise.effort a}</span>
                                            <label for="exerciseNumber">Effort Multiplier</label>
                                            <span class="bg-info">{a selectedExercise.effort_multiplier a}</span>
                                            <label for="exerciseNumber">Exercise Number</label>
                                            <input type="number" class="form-control" id="exerciseNumber" placeholder="Exercise Number">

                                        </div>

                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{%endblock%}
