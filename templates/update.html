{%extends 'layout.html'%}

{%block content%}
        <div id="page-wrapper" ng-controller="workoutController">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Forms</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Add Exercises{a test a}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">

                                        <div class="form-group">
											<h3>Add Exercise</h3>
                                            <label>Exercise</label>
                                            <p class="form-control" ng-model='selectedExercise'></p>
                                            <label >Muscle Group</label>
                                            <p class="form-control"></p>
                                            <label >Effort</label>
                                            <select class="form-control">{a selectedEffort.effort a}
											{% for effort in effortLkupTable %}
                                                <option ng-value="{id:'{{effort.id}}', effort:'{{effort.description}}'}">{{effort.description}}</option>

                                            {% endfor %}
											</select>
                                            <label >Effort Multiplier</label>
                                            <p class="form-control">{a selectedExercise.effortMultiplier a}</p>
                                            <label >Exercise Number</label>
                                            <input type="number" class="form-control" ng-model="exerciseCount" id="exerciseNumber" placeholder="Exercise Count">

                                        </div>

                                        <button type="submit" class="btn btn-primary" ng-click="submit()">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{%endblock%}
